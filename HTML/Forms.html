<!DOCTYPE html>
<html lang="es">
<head>
<style>
.header1 {

color: black;
padding: 20px;
text-align:center;
border-radius: 25px;
background:rgb(32, 166, 228);
font-family:Ford Antenna Cond Light;
}

.fieldset-auto-width {
 display: inline-block;
}

legend {
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    background-color: #000;
    color: #fff;
    padding: 3px 6px;
}
</style>
</style>
<title>Formulario Ingreso</title>
</head>
<body>
<header class=header1>
<img src="download.jpg" style="width:300px";>
<h1 style="font-family:verdana;">Formulario ingreso pasantia Ford Octubre 2021</h1>
<p style="font-family:verdana;">Completar los siguientes campos seg√∫n corresponda</p>
</header>
<form>
    <fieldset class="fieldset-auto-width">
        <legend>Datos Personales</legend>
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" maxlength="20"><br>
        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido" maxlength="20"><br>
        <label for="tipoDocumento">Tipo de documento:</label><br>
        <select name="tipoDocumento" id="tipoDocumento" >
           <ol>
            <option value="DNI">D.N.I.</option>
            <option value="pasaporte">Pasaporte</option>
            <option value="libretaCivica">Libreta Civica</option>
            <option value="libretaEnrolamiento">Libreta de Enrolamiento</option>
          </ol>
          </select><br>
        <label for="dniNumero">Numero:</label><br>
        <input type="text" id="dniNumero" name="dniNumero" maxlength="8" size="8"><br>
        
        <p2>Sexo:</p2><br>
        <input type="radio" id="femenino" name="sexo" value="Femenino">
        <label for="femenino">Femenino</label><br>
        <input type="radio" id="masculino" name="sexo" value="masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="otro" name="sexo" value="otro">
        <label for="otro">Otro</label><br>

        <label for="fechaNacimiento">Fecha de nacimiento:</label><br>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" min="1950-10-25" max="2003-10-25">
        <input type="submit" value="Submit" >
    </fieldset>

    <fieldset class="fieldset-auto-width">
        <legend>Datos de Residencia.</legend>
        <label for="calle">Calle:</label><br>
        <input type="text" id="calle" name="calle" maxlength="30"><br>
        <label for="altura">Altura:</label><br>
        <input type="text" id="altura" name="altura" maxlength="5"><br>
        <label for="piso">Piso:</label><br>
        <input type="text" id="piso" name="piso"><br>
        <label for="dpto">Departamento:</label><br>
        <input type="text" id="dpto" name="dpto"><br>
        <label for="localidad">Localidad:</label><br>
        <input type="text" id="localidad" name="localidad" maxlength="30"><br>
        <label for="prov">Provincia:</label><br>
        <input list="prov" name="prov">
         <datalist id="prov">
            <option value="Buenos Aires">
            <option value="Capital Federal">
            <option value="cat">Catamarca</option>
            <option value="cha">Chaco</option>
            <option value="chu">Chubut</option>
            <option value="cba">Cordoba</option>
            <option value="cor">Corrientes</option>
            <option value="enRio">Entre Rios</option>
            <option value="form">Formosa</option>
            <option value="juj">Jujuy</option>
            <option value="laPam">La Pampa</option>
            <option value="laRio">La Rioja</option>
            <option value="mza">Mendoza</option>
            <option value="msn">Misiones</option>
            <option value="nqn">Neuquen</option>
            <option value="rioNeg">Rio Negro</option>
            <option value="salt">Salta</option>
            <option value="saJuan">San Juan</option>
            <option value="saLuis">San Luis</option>
            <option value="staCru">Santa Cruz</option>
            <option value="staFe">Santa Fe</option>
            <option value="sgoEst">Santiago del Estero</option>
            <option value="tieFue">Tierra del Fuego</option>
            <option value="tucu">Tucuman</option>
         </datalist>
    </fieldset>
    <fieldset class="fieldset-auto-width">
        <legend>Otros Datos</legend>
        <label for="favcolor">Selecciona tu color favorito:</label><br>
        <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br>
        <input type="submit" value="Submit"><br>
        <label for="email">Enter your email:</label><br>
        <input type="email" id="email" name="email">
    </fieldset>
</form>
<h2 style="text-align: center;">
    <input type="submit" value="Submit">
</h2>
</body>
</html>
